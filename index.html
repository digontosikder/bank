<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body>
    <!-- main section start -->
    <main class="flex justify-center items-center min-h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="hero bg-base-300 min-h-screen">
                        <div class="hero-content">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body bg-sky-700 rounded-2xl">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-normal text-white">Email</span>
                                        </label>
                                        <input id="input-email" type="email" placeholder="email" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text text-white">Password</span>
                                        </label>
                                        <input id="input-pin" type="password" placeholder="password" class="input input-bordered" required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover text-white">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="btn-login" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- main section end -->

    <script src="index.js"></script>
</body>

</html>
